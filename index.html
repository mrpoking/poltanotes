<!DOCTYPE html>
<html lang="en">
<head>

    <title>Polta Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Save Your Ideas At Polta Notes">
    <link rel="stylesheet"   href="body.css">
    <link rel="stylesheet"   href="style.css">
    <link rel="icon"         href="polta.png" type="image/png">
    <script src="local.js"   defer></script>
    
</head>
<body>

    <nav class="navbar">
        
        <div class="navbar-left">
            <div class="polta-logo">
                <a href="https://mrpoking.github.io/poltanotes/" aria-label="polta" class="image-fullsize">
                    <img src="polta.png" alt="" class="image-fullsize">
                </a>
            </div>
        </div>

        <div class="navbar-center">
            <form role="search" class="form-search">
                <input type="search" id="noteSearch" placeholder="..." data-search class="note-search" autocomplete="off">
            </form>
        </div>

        <div class="navbar-right">
            <button id="themeButton" onclick="themeButton()" class="theme-button">ðŸŒ™</button>
            <button id="openNoteDialog" onclick="openNoteDialog()" class="add-button">+</button>
        </div>

    </nav>

    <main id="notesContainer" class="notes-container"><!-- NOTE SAVED --></main>

    <dialog id="noteDialog" class="note-dialog">

        <form class="form-note">

            <div class="form-top">
                <input type="text" id="formTitle" autocomplete="off" class="form-title" >
            </div>

            <div class="form-center">
                <textarea type="text" id="formContent" autocomplete="off" class="form-content"></textarea>
            </div>

            <div class="form-bottom">
                <div class="left-wrap">
                    <button type="button" onclick="deleteNote(event)" class="delete-button">!</button>
                </div>
                <div class="right-wrap">
                    <button type="button" onclick="closeNoteDialog()" class="cancel-button">âœ•</button>
                    <button type="submit" class="save-button">></button>
                </div>
            </div>

        </form>

    </dialog>
    
</body>
</html>
